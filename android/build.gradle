buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0' // Adjust as per your project setup
        classpath 'com.google.gms:google-services:4.4.2' // Ensure this is included
    }
    
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
    // plugins {
    //     id 'com.google.gms.google-services' version '4.4.2' apply false
    // }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
